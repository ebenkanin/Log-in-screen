<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=close" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=check" />-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />

    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./dist/ouput.css">

    <title>Log in</title>
</head>
<body class="overflow-x-hidden max-w-[100vw] overflow-y-hidden flex flex-col justify-center items-center ">
 <!-- General container -->

 <div class="min-h-screen flex justify-center items-center bg-[#fcfbfc] relative">

    <!-- log in message -->
     <div class="p-3 m-2 text-black bg-[#90e0a5] absolute top-0 left-1/2 transform -translate-x-1/2 flex flex-row items-center successfull hidden" id="successfulLogInMessage">
        <span class="material-symbols-outlined">
            check
            </span>
            <p class="text-xs md:text-sm">Log in successfull</p>
     </div>
     <div class="p-3 m-2 text-black bg-[#f28b82] absolute top-0 left-1/2 transform -translate-x-1/2 flex flex-row items-center unsuccessfull hidden" id="unsuccessfulLogInMessage">
        <span class="material-symbols-outlined">
            close
            </span>
            <p class="text-xs md:text-sm">Log in unsuccessfull. Check password or id</p>
     </div>
    <!-- inner container -->
    <div class="min-h-screen w-full  md:w-[1000px] md:min-h-[500px] flex flex-col justify-center items-center  md:flex-row md:rounded-xl bg-[#1c3b4a] shadow-2xl">
       
        <!-- log in form -->
         <div class="w-[90%] h-full md:w-[1/2] p-10 flex flex-col rounded-md bg-[#1c3b4a] border border-amber-300 md:m-0 md:border-hidden">
            <h1 class="text-3xl md:text-4xl text-[#fffaf7] font-Poppins mb-2">RX Technologies</h1>
            <h2 class="text-2xl text-[#fffaf7] ">Welcome! ðŸ‘‹ Log in</h2>
            <form action="" class="flex flex-col max-w-xs justify-center space-y-3">
                <label for="log-in-id" class="mt-4 mb-1 text-[#fffaf7] font-Poppins">ID</label>
                <input type="text" id="log-in-id" autocomplete="off" placeholder="Log in ID" class=" md:max-w-xs  focus:outline-none py-3 px-2 mt-1 placeholder:font-Poppins placeholder:text-gray-500 text-white placeholder:text-sm placeholder:text-center md:placeholder:text-start border border-amber-300 rounded-lg">

                <label for="password" class="mt-4 text-[#fffaf7] font-Poppins">Password</label>
                <input type="password" id="password"  placeholder="Password" class="py-3 placeholder:text-center placeholder:font=Poppins focus:outline-none px-2 mt-1 text-white placeholder:text-gray-500 placeholder:text-sm border md:placeholder:text-start  border-amber-300 rounded-lg" >
                <button type="submit" class="py-2 px-5 rounded-md bg-amber-300 hover:bg-amber-500 hover:text-white mt-4 transform submit font-Poppins">Log in</button>
            </form>

         </div>
         <!-- right picture on mid -->
         <div class="w-full md:w-[1/2] hidden md:block">
            <img src="./assets/log_in_picture.jpg" alt="" class=" md:w-full md:h-[500px] md:object-cover md:rounded-tr-xl md:rounded-br-xl"> 

         </div>
        

       
        </div>
   



    </div>
 </div>
 <script src="./index.js"></script>
</body>
</html>
